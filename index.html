<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>D4pp Presale</title>
    <script src="./js/web3.js"></script>
    <script defer type="module" src="./js/index.js"></script>
</head>
<body class="grid">
    <div class="grid app">
        <div class="grid container">
            <div class="grid header">
                <h1>D4pp PreSale</h1>
                <div class="underline" />
            </div>

            <div class="grid sub-container">
                <div class="grid brand">
                    <div class="grid">
                        <img src="./assets/ethereum-logo.jfif" alt="">
                    </div>
                    <div class="grid">
                        <h3>Ethereum</h3>
                    </div>
                </div>
                <div class="grid price">
                    <p>1.00 ETH</p>
                </div>
            </div>

            <div class="grid sub-container">
                <div class="grid brand">
                    <div class="grid">
                        <img src="./assets/ethereum-logo.jfif" alt="">
                    </div>
                    <div class="grid">
                        <h3>D4PP</h3>
                    </div>
                </div>
                <div class="grid price">
                    <p>2.50 D4PP</p>
                </div>
            </div>

            <div class="grid convert">
                <div class="grid price-convert">
                    <div class="grid left">
                        <h3>Price</h3>
                    </div>
                    <div class="grid right">
                        <h3 class="eth-value">0.00 ETH</h3>
                    </div>
                </div>
            </div>

            <div class="grid convert">
                <div class="grid price-convert">
                    <div class="grid left">
                        <h3>Buy Amount</h3>
                    </div>
                    <div class="grid right">
                        <h3 class="d4pp-token-buy">0.00 DAPP</h3>
                    </div>
                </div>
            </div>

            <form class="grid form-group">
                <input type="text" />
                <span>ETH</span>
                <button type="submit">BUY D4PP</button>
            </form>

        </div>
    </div>
</body>
</html>
